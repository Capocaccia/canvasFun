<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HTML5 Canvas</title>
</head>
  <link rel="stylesheet" href="css/base.css">
<body>

  <div class="control-group">
    <button class="clear">Clear</button>
    
    <div class="pallet">
      <input class="color-picker" type="color">
    </div>

    <div class="width-select-group">
        <div class="width-counter"></div>
        <input class="width-select" type="range" min="1" max="10">
    </div>

    <div class="line-types">
            Line Styles
      <div class="line-types-groups">
        <div class="line-type" data-lineType="butt">Dash</div>
        <div class="line-type" data-lineType="round">Round</div>
        <div class="line-type" data-lineType="square">Square</div>
      </div>
    </div>

  </div>
  <canvas id="draw" width="800" height="800"></canvas>

</body>
<script src="js/index.js"></script>
</html>
